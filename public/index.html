<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>开心高中生 - 每日一笑</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body {
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            padding: 20px;
        }
        .container { max-width: 600px; margin: 0 auto; }
        .header { text-align: center; color: white; margin-bottom: 30px; }
        .header h1 { font-size: 2.5em; margin-bottom: 10px; }
        .header p { font-size: 1.1em; opacity: 0.9; }
        .categories { display: flex; gap: 10px; margin-bottom: 20px; flex-wrap: wrap; justify-content: center; }
        .category-btn {
            padding: 10px 20px; border: none; border-radius: 25px;
            background: rgba(255, 255, 255, 0.9); color: #667eea;
            font-size: 14px; cursor: pointer; transition: all 0.3s; font-weight: 500;
        }
        .category-btn:hover { background: white; transform: translateY(-2px); }
        .category-btn.active { background: white; color: #764ba2; font-weight: bold; }
        .action-buttons { display: flex; gap: 10px; margin-bottom: 20px; justify-content: center; }
        .refresh-btn { padding: 12px 30px; border: none; border-radius: 25px; background: white; color: #667eea; cursor: pointer; font-size: 16px; }
        .refresh-btn:hover { transform: translateY(-2px); }
        .content-area { background: white; border-radius: 20px; padding: 25px; margin-bottom: 20px; box-shadow: 0 10px 30px rgba(0,0,0,0.1); min-height: 200px; }
        .content-item { padding: 15px 0; border-bottom: 1px solid #f0f0f0; }
        .content-item:last-child { border-bottom: none; }
        .content-title { font-weight: bold; color: #333; margin-bottom: 8px; font-size: 16px; }
        .content-text { color: #666; line-height: 1.6; font-size: 15px; }
        .loading { text-align: center; padding: 40px; color: #999; font-size: 18px; }
        .error { background: #ff6b6b; color: white; padding: 15px; border-radius: 10px; text-align: center; }
        .footer { text-align: center; color: white; opacity: 0.8; font-size: 14px; margin-top: 30px; }
        @media (max-width: 600px) {
            .header h1 { font-size: 2em; }
            .categories { flex-direction: column; }
            .category-btn { width: 100%; }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>开心高中生</h1>
            <p>每天一笑，快乐学习</p>
        </div>
        <div class="categories">
            <button class="category-btn active" data-category="all">全部</button>
            <button class="category-btn" data-category="搞笑日常">搞笑日常</button>
            <button class="category-btn" data-category="校园学习">校园学习</button>
            <button class="category-btn" data-category="正能量">正能量</button>
        </div>
        <div class="action-buttons">
            <button class="refresh-btn" onclick="loadContent()">换一批</button>
        </div>
        <div id="content-area" class="content-area">
            <div class="loading">加载中...</div>
        </div>
        <div class="footer">
            <p>适合15-18岁高中生 | 内容经过严格过滤</p>
        </div>
    </div>
    <script>
        let currentCategory = "all";
        // API基础路径（自动检测环境）
        const API_BASE = window.location.hostname === 'localhost' ? '/api' : '/api';

        window.onload = loadContent;

        document.querySelectorAll(".category-btn").forEach(btn => {
            btn.addEventListener("click", function() {
                document.querySelectorAll(".category-btn").forEach(b => b.classList.remove("active"));
                this.classList.add("active");
                currentCategory = this.dataset.category;
                loadContent();
            });
        });

        async function loadContent() {
            const contentArea = document.getElementById("content-area");
            contentArea.innerHTML = "<div class='loading'>加载中...</div>";

            try {
                let url = API_BASE + "/content";
                if (currentCategory !== "all") {
                    url = API_BASE + "/content/" + encodeURIComponent(currentCategory);
                }

                const response = await fetch(url);
                const result = await response.json();

                if (result.success && result.data && result.data.length > 0) {
                    displayContent(result.data);
                } else {
                    contentArea.innerHTML = "<div class='loading'>暂无内容</div>";
                }
            } catch (error) {
                console.error('加载失败:', error);
                contentArea.innerHTML = "<div class='error'>加载失败，请稍后重试</div>";
            }
        }

        function displayContent(contents) {
            const contentArea = document.getElementById("content-area");
            let html = "";

            contents.forEach(item => {
                html += "<div class='content-item'>";
                if (item.title) {
                    html += "<div class='content-title'>" + escapeHtml(item.title) + "</div>";
                }
                html += "<div class='content-text'>" + escapeHtml(item.content) + "</div>";
                html += "</div>";
            });

            contentArea.innerHTML = html;
        }

        function escapeHtml(text) {
            const div = document.createElement("div");
            div.textContent = text;
            return div.innerHTML;
        }
    </script>
</body>
</html>
